<!DOCTYPE html>
<html>
  <head>
	<script src="/js/jquery.js"></script>
  	<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
	<script src="/bootstrap/js/bootstrap.js"></script>

	<body>
		<br><div>Your Score: {{params['score']}} out of {{params['total']}}</div><br>
		<div>Correct: {{params['clist']}}</div><br>
		<div>Incorrect: {{params['iclist']}}</div><br>
		
		<form role="form" method="POST" action="/post_leaderboard">
			<div class="form-group">
				<label for="name">Enter Your Name for the Leaderboard:</label>
				<input type="text" class="form-control" name="name" placeholder="Enter Your Name" id="name">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success col-md-1" id="submit">Submit Location</button>
			</div>
		</form><br><br><br>
		
		<ul>
		<strong>Overall Stats:</strong>
		{% for bar in params['barstats'] %}
		<li>
			{{bar.name}} :  {{bar.connect}} correct and  {{bar.miss}}  incorrect.
		</li>
		{% endfor %}
		</ul>
	</body>
	
</html>
